<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/startGame.css">
  <title>Document</title>
</head>

<body>
  <div  id="loading-screen" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-image: url('/imgs/maps/backGroundDirt.png');">
    <div id="loading-text" style="position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); color: white;">Loading...</div>
    <div id="loading-bar" style="position: absolute; top: 50%; left: 0; width:0; height: 5px; background-color: green; transition: width 2s;"></div>
  </div>
  
  <!--//- Menu-->
  <div class="maps">
    <div class="map map-1">
      <h1>dirt</h1>
      <img src="/imgs/maps/map1.png" class="map-img" alt="" data-image-id="1">
    </div>
    <div class="map map-2">
      <h1>sand</h1>
      <img src="/imgs/maps/sandMap.png" class="map-img" alt=""data-image-id="2">
    </div>
    <div class="map map-3">
      <h1>building</h1>
      <img src="/imgs/maps/freeBuild.png" class="map-img" alt="" data-image-id="3">
    </div>
  </div>
  <div class="mc-menu">

    <div class="mc-button full btn">
      <div class="title startGame">Start Game</div>
    </div>

    <div class="double">
      <div class="mc-button full btn">
        <div class="title">Options</div>
      </div>
      <div class="mc-button full btn">
        <div class="title">Quit Game</div>
      </div>
    </div>

  </div>
  <script src="/js/startgame.js" type="module"></script>
</body>

</html>
